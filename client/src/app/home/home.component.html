<button *ngIf="!auth.isAuthenticated()"(click)="auth.login()">Log In</button>
<button *ngIf="auth.isAuthenticated()" (click)="auth.logout()">Log Out</button>
<h4 *ngIf="auth.isAuthenticated()">
  You are logged in!
</h4>
<h4 *ngIf="!auth.isAuthenticated()">
  You are not logged in! Please <a (click)="auth.login()">Log In</a> to continue.
</h4>
<a routerLink="/profile"><button *ngIf="auth.isAuthenticated()" >Profile</button></a>
